<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Abdullah Quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center ">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Abdullah Quiz</h2>
        </div>
    </div>
    <!-- result section -->
    <div class="result py-4 bg-light text-center d-none">
        <div class="container lead">
            <p>You know me <span class = "text-primary display-4 p-3">0%</span></p>
        </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-danger">
        <div class="container">
            <h2 class="my-5 text-white" >Continue to the questions..</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">Which of these is my favourite footall club?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-label">FC Barcelona</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Liverpool</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">What is my full name?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">Muhammad Abdullah Arif Bin Ansari</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Abdullah Ansari</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">Which of these is my favourite holiday destination?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Switzerland</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Greece</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">What is my favourite color?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">Black</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Blue</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>

        </div>
    </div>


 <script src="script.js"></script>   
</body>
</html>
